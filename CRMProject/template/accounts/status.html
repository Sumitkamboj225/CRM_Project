<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md">
                <div class="card text-center text-white bg-primary">
                    <div class="card-header">
                        <h4 class="card-title">Total Orders</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title">{{ total_orders }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-center text-white bg-danger">
                    <div class="card-header">
                        <h4 class="card-title">Pending Orders</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title">{{ pending_orders }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-center text-white bg-success">
                    <div class="card-header">
                        <h4 class="card-title">Delivered Orders</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title">{{ delivered_orders }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-center text-white bg-info">
                    <div class="card-header">
                        <h4 class="card-title">Out For Delivery</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title">{{ outfordelivery }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
